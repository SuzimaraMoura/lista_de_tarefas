<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>

    <link rel="stylesheet" href="CSS/estilo.css">
   
    

    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">


</head>
<body>
    <h1>Lista de Tarefas</h1>
    <header>
        <input type="text"  id="inputTarefa" placeholder="Digite sua tarefa">
        <button  onclick="addTarefa()" id="btn-add" class="add">Adicionar</button>
    </header>
    <main id="areaLista">

        <div class="item">

            <div class="item-icone">
               <i class="mdi mdi-circle-outline"></i>        
            </div>
            <div class="item-nome">
                Teste de Tarefa
            </div>
            <div class="item-botao">
                <button class="delete"> <i class="mdi mdi-delete"></i> Deletar</button>
            </div>
  
        </div>


        <div class="item clicado">

            <div class="item-icone">
               <i class="mdi mdi-check-circle"></i>        
            </div>
            <div class="item-nome">
                Teste de Tarefa
            </div>
            <div class="item-botao">
                <button class="delete"> <i class="mdi mdi-delete"> </i> Deletar</button>
            </div>
  
        </div>
    </main>
    

    <script src="JS/controle.js"></script>
</body>
</html>
